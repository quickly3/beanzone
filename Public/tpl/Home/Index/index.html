<extend name='Public/tpl/base/base.html' />

<block name="csszone">
    <link rel="stylesheet" href="{:defaultCss()}">
</block>

<block name="jszone">
	<script type="text/javascript" src="http://cdn.bootcss.com/underscore.js/1.7.0/underscore.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/backbone.js/1.1.2/backbone-min.js"></script>
	<script type="text/javascript">
		var posts = {$posts},
            lastPosts = {$lastPosts},
            pigeonhole = {$pigeonhole};
	</script>
    <script type="text/javascript" src="{:defaultJs()}"></script>
    <script type="text/html" class='template' id='postsTemp'>
        <div class="blog row">
            <div class="b-img">
                <a href="<%=toPost%>">
                    <img src="<%= post_preimg%>" alt="" class='img-thumbnail'>
                </a>
                <div class="b-info">
                    <div class="b-date"><i class="fa fa-clock-o"></i><span><%= post_date%></span></div>
                    <div class="b-author"><i class="fa fa-user"></i><span><%= user_name%></span></div>
                </div>
            </div>
            <div class="b-post">
                <div class="b-l1">
                    <div class="b-label pre-cat">
                        <div class="pre-catinner">
                            <a href="">标签</a>
                        </div>
                        <div class="pre-catarrow"></div>
                    </div>
                    <div class="b-title">
                        <a href="<%=toPost%>"><%= post_title%></a>
                    </div>
                    <div class="b-read ">
                        <span class="badge">2000 阅</span>
                    </div>
                    <div class="b-comment">
                        <span class="badge">20 评</span>
                    </div>
                </div>

                <div class="b-content">
                	<%= post_excerpt%>
                </div>
            </div>
        </div>
    </script>
</block>
