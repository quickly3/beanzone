<extend name='Public/tpl/base/base.html' />

<block name="csszone">
    <link rel="stylesheet" href="{:defaultCss()}">
</block>

<block name="jszone">
	<script type="text/javascript" src="__VENDOR__/underscore.js"></script>
	<script type="text/javascript" src="__VENDOR__/backbone.js"></script>
	<script type="text/javascript">
		var phpRet = {$phpRet};
	</script>
    <script type="text/javascript" src="{:defaultJs()}"></script>
    <script type="text/html" class='template' id='postsTemp'>
		<article class="post">
			<header class="entry-header">
				<h1><%=post_title%></h1>
				<div class="entry-meta">
					<span class="categories-links">
						<a href=""></a>
					</span>
					<span class="author-links">
						<i class="fa fa-user"></i><a href=""><%=author_name%></a>
					</span>
					<span>/</span>
					<span><i class="fa fa-clock-o"></i><%=post_date%></span>
					<span>/</span>
					<span><a href="">暂无评论</a></span>
				</div>
				<div class="source_link">
					<span>原文链接:<%= source_link%></span>
				</div>
			</header>
			<div class="entry-content">
				<%=post_content%>
			</div>
		</article>
    </script>
</block>

<block name="leftPan">

</block>
