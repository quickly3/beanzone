<extend name='Public/tpl/base/admin.html'/>
<block name="csszone">
	<link type="text/css" rel="stylesheet" href="__VENDOR__/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__VENDOR__/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css">

	<link type="text/css" rel="stylesheet" href="{:defaultCss()}">
</block>
<block name="jszone">
	<script type="text/javascript" src="__VENDOR__/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__VENDOR__/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__VENDOR__/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" src="__VENDOR__/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" src="__VENDOR__/underscore.js"></script>
	<script type="text/javascript" src="__VENDOR__/backbone.js"></script>
	<script type="text/javascript" src="__VENDOR__/backbone-validation.js"></script>
	<script type="text/javascript" src="__VENDOR__/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="{:defaultJs()}"></script>
</block>
<block name='main'>
	<div class="main row">
		<div class="editor col-lg-9">
			<div id="ue_title">
				<input class="form-control"></input>
			</div>
			<div id="ue_content">
				
			</div>
		</div>
		<div class="controls  col-lg-3">
			<div class="control preview">
				<div class="pre_title">
					<b>引导图</b>
				</div>
				<div class="pre_img">
					<img src="/Public/images/common/default.jpg" alt="" class='img-thumbnail'>
				</div>
				<div class="pre-submit">
					<span class='btn btn-info' id='preview-save'>保存图片</span>
				</div>
			</div>


			<div class="control public">
				<div class="ct_title">
					<b>发布</b>
				</div>
				<div class="ct_panel">
					<ul>
						<li>
						<span class="btn btn-info">保存草稿</span><span class="btn btn-info">预览</span></li>
						<li><i class='fa fa-child'></i><span>状态:</span><b>草稿</b><a href="">编辑</a></li>
						<li>
							<i class='fa fa-clock-o'></i><span>发布时间:</span>
							<input name='timeset' type="checkbox">自定义
							<div class="input-append date" id="datetimepicker" data-date="2015-01-30" data-date-format="yyyy-mm-dd">
    							<input name='time' class="span2" size="16" type="text" value="2015-01-30">
    							<span class="add-on"><i class="icon-th"></i></span>
							</div>
						</li>
						<li><i class='fa fa-eye'></i><span>公开度:</span><b>公开</b><a href="">编辑</a></li>
						<li><i class='fa fa-book'></i><span><b>立即</b>发布</span><a href="">编辑</a></li>
						<li>
							<i class='fa fa-trash-o'></i>
							<a href="">移至回收站</a>
							<span class="btn btn-info" id='submit_post'>发布</span>
						</li>
					</ul>
				</div>
				<div class="submit">
					
				</div>
			</div>



		</div>
	</div>
</block>
